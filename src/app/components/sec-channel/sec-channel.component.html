<div class="mb-6 sec-activity">
  <div class="flex flex-wrap items-end justify-between mb-2">
    <div class="text-3xl capitalize">Channels</div>
    <div class="text-xs text-right">Browse all channels</div>
  </div>

  <div class="py-4 border-y-2 border-base-cream">
    <div class="grid grid-cols-2 gap-x-2 gap-y-3">
      <div
        class="flex items-end p-2 bg-base-cream text-base-red min-h-[100px]"
        *ngFor="let item of listChannel"
      >
        {{ item }}
      </div>
    </div>
  </div>
</div>
